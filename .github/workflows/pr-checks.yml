name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Tests & Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Build Test (includes TypeScript check)
        run: npm run build

      - name: i18n Check
        run: npm run i18n

      - name: Database Migration Test
        run: |
          npm run db:generate
          npm run db:migrate
